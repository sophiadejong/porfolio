  /* ---------- EMAIL COPY (FIXED: No toggle, just show once) ---------- */
  const emailEl = document.getElementById('email');
  const copiedMsg = document.getElementById('copiedMsg');

  emailEl.addEventListener('click', (e) => {
    e.preventDefault();
    const email = 'info@sophiadejong.com';

    // Copy to clipboard
    navigator.clipboard.writeText(email).catch(() => {
      const ta = document.createElement('textarea');
      ta.value = email;
      document.body.appendChild(ta);
      ta.select();
      document.execCommand('copy');
      document.body.removeChild(ta);
    });

    // Show "Copied!" once
    copiedMsg.style.opacity = '0';
    copiedMsg.style.display = 'block';
    requestAnimationFrame(() => {
      copiedMsg.style.opacity = '1';
    });

    // Hide after 3 seconds
    clearTimeout(copiedMsg.hideTimeout);
    copiedMsg.hideTimeout = setTimeout(() => {
      copiedMsg.style.opacity = '0';
      setTimeout(() => { copiedMsg.style.display = 'none'; }, 300);
    }, 3000);
  });
</script>
